<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div class="calcular">
    
    <h1> IMC - Indice de Massa Corporal </h1>
    <label for="altura">Altura</label>
    <input type="number" name="" id="altura">
    <br>

    <label for="peso">Peso(kg):</label>
    <input type="number" name="" id="peso">
    <br>
    <button onclick="calcularImc()" class="animated-button">Calcular</button>

    <p>Seu Índice de massa corporal é: <span id="resultado"></span></p>
    
    </div>
    

    <script>
        function calcularImc(){
            const altura = document.getElementById('altura').value;
            const peso = document.getElementById('peso').value;
            const imc = peso / (altura **2);
            
            document.getElementById('resultado').textContent = imc.toFixed(2);
                
            }
        
    </script>
</body>
</html>
